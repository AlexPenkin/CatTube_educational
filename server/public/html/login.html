<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/layout.css">
</head>

<body>
    <div class="layout">
        <div class="header-wrap">
            <div class="header">
                <img class="cat-logo-header" src="../cat_128.png" alt="" />
                <span>Cat Tube</span>
            </div>
        </div>
        <div class="form-wrap">
            <div class="about-column">
            </div>
            <div class="slide-column">
                <div class="slide-item">
                    <img class="slide-item" src="logo" alt="" />
                    <div class="slide-item">
                        <img class="slide-item" src="logo" alt="" />
                        <div class="slide-item">
                            <img class="slide-item" src="logo" alt="" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-wrap">
                <div id="login-form">
                    <div>
                        <input class="login-input" type="text" name="username" placeholder="Enter login" value="" required />
                    </div>
                    <div>
                        <input class="password-input" type="text" name="password" placeholder="Enter password" value="" required />
                    </div>
                    <button class="button-one">
                                    Log in
                            </button>
                    <div class="links">
                        <a href="/admin" class="remind">Restore password</a>
                        <a href="/signup" class="signup">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-wrap">
            <div class="footer">
            </div>
        </div>
    </div>


</body>

</html>
