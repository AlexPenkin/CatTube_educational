<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/layout.css">
</head>

<body>
    <div class="layout">
        <div class="header-wrap">
            <div class="header">
              <span>Cat Tube</span>
              <div class= "cat-header">
                <img class="cat-logo-header" src="../images/cat3.png" alt="" />
                <span class="dropdown-caret"></span>
                 </div>
                 </div>
        </div>
        <div class="form-wrap">
            <div class="about-column">
                    <div class="inner">
                            <div class="about">
                                <div class="title">Котики</div>
                                <div class="text">
                                 Ура котиииииииииииииииииики
                                </div>
                                <div class="line"></div>
                                <div class="text">
                                  Котик ^.^
                             </div>
                            </div>
                          </div>
            </div>
            <div class="slide-column">
                <div class="slide-item">
                    <img class="slide-item-img" src="../images/pusheen_the_cat_png_22_by_13taylorswiftlover13-d6apppf.png" alt  />
                <span>Гигабайты котиков</span>
                </div>
                    <div class="slide-item">
                        <img class="slide-item-img" src="../images/nyan_cat_png_by_vaniiina-d6cww96.png" alt />
                        <span>Видео котиков</span>
                    </div>
                        <div class="slide-item">
                            <img class="slide-item-img" src="../images/rainbow_pusheen_by_naokawaii-d5xhaa9.png" alt/>
                           <span>Картинки  котиков</span>
                        </div>
                   </div>
                <div class="login-wrap">
                <div id="login-form">
                    <div>
                        <input class="login-input" type="text" name="username" placeholder="Enter login" value="" required>
                    </div>
                    <div>
                        <input class="password-input" type="text" name="password" placeholder="Enter password" value="" required />
                    </div>
                    <button class="button-one">
                                    Log in
                            </button>
                    <div class="links">
                        <a href="/admin" class="remind">Restore password</a>
                        <a href="/signup" class="signup">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-wrap">
            <div class="footer">
            </div>
        </div>
    </div>
</body>
<script src="../script/alert.js"></script>

</html>
